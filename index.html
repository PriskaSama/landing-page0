<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page: Priska</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <!-- CECI EST LA BRANCHE HEADER -->
  <body class="min-h-screen">
    <header class="bg-orange text-left text-white comfortaa relative">
      <nav class="navbar fixed-top bg-light">
        <div class="container-fluid">
         <img src="./assets/img/" alt="">
        </div>
      </nav>
      <section class="p-5">
        <div class="ps-4">
          <h1 class="text-6xl">AroundMe</h1>
          <p class="text-base">
            Get familiar with the queen of all social media apps and start
            sharing your life through AroundMe!
          </p>
        </div>
        <div class="d-flex justify-content-around py-4">
          <button type="button" class="btn-dark px-4 p-2 border-0">
            App Store
          </button>
          <button type="button" class="btn-dark px-4 p-2 border-0">
            Google Play
          </button>
        </div>
      </section>
      <section class="row d-flex">
        <div class="col-sm-8">
          <img
            src="./assets/img/phoneinhand.png"
            alt=""
            height="447px"
            width="427px"
            class="z-10"
          />
          <div class="col-sm-4">
            <img
              src="./assets/img/nbr 01.png"
              alt=""
              class="opacity-20 z-0"
              height="155px"
              width="220px"
            />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
